<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Rider Registration</title>
</head>
<body>


<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-center">
            <div class="form-row">
                <a href="#" class="badge badge-secondary">See Registered Riders</a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-center ">
            <div class="jumbotron">
                <h1 class="display-4">Rider Registration Form</h1>
                <p class="lead">Register to participate in races.</p>
                <hr class="my-4">
                <form th:object="${rider}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName4">First Name</label>
                            <input type="text" class="form-control" id="firstName4" placeholder="First Name"
                                   th:field="*{firstName}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName4">Last Name</label>
                            <input type="text" class="form-control" id="lastName4" placeholder="Last Name"
                                   th:field="*{lastName}">
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="dob4">Date of Birth</label>
                            <input type="date" class="form-control" id="dob4" placeholder="Date of Birth"
                                   th:field="*{dob}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="raceNumber">Race Number</label>
                            <input type="text" class="form-control" id="raceNumber" placeholder="007"
                                   th:field="*{raceNum}">
                        </div>


                        <div class="form-group col-md-6">
                            <label for="bikeBrand">Bike Brand</label>
                            <select id="bikeBrand" class="form-control" th:field="*{bikeBrand}">
                                <option th:each="eachRider:  ${T(com.vs.riderregistration.enums.BikeBrand).values()}"
                                        th:value="${eachRider}" th:text="${eachRider}">

                                </option>
                            </select>
                        </div>

                    </div>
                    <!--                    <div class="form-group">-->
                    <!--                        <label for="inputAddress">Address</label>-->
                    <!--                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">-->
                    <!--                    </div>-->
                    <!--                    <div class="form-group">-->
                    <!--                        <label for="inputAddress2">Address 2</label>-->
                    <!--                        <input type="text" class="form-control" id="inputAddress2"-->
                    <!--                               placeholder="Apartment, studio, or floor">-->
                    <!--                    </div>-->
                    <!--                    <div class="form-row">-->
                    <!--                        <div class="form-group col-md-6">-->
                    <!--                            <label for="inputCity">City</label>-->
                    <!--                            <input type="text" class="form-control" id="inputCity">-->
                    <!--                        </div>-->
                    <!--                        <div class="form-group col-md-4">-->
                    <!--                            <label for="inputState">State</label>-->
                    <!--                            <select id="inputState" class="form-control">-->
                    <!--                                <option selected>Choose...</option>-->
                    <!--                                <option>...</option>-->
                    <!--                            </select>-->
                    <!--                        </div>-->
                    <!--                        <div class="form-group col-md-2">-->
                    <!--                            <label for="inputZip">Zip</label>-->
                    <!--                            <input type="text" class="form-control" id="inputZip">-->
                    <!--                        </div>-->
                    <!--                    </div>-->
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                AMA Member?
                            </label>
                        </div>
                    </div>
                    <p class="lead">
                        <button type="submit" class="btn btn-primary btn-lg" href="#" role="button">Register</button>
                    </p>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
